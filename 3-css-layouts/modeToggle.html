<!-- 14. Implement a dark mode toggle using CSS classes (no JS logic needed, just styles). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q14 - Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body class="dark"> <!-- Add or remove 'dark' class to toggle modes. We have to do this manually. -->
    <header>
      <h1>Dark Mode Demo</h1>
    </header>

    <main>
      <p>This page supports dark mode using CSS classes.</p>
      <button>Toggle Theme</button>
    </main>
  </body>
</html>
