<!-- 11. Create a photo gallery using CSS Grid (3 columns on desktop, 1 on mobile). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q11</title>
    <link rel="stylesheet" href="./photoGallery.css">
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <img
        src="../src/img/forest.jpg"
        alt="Photo 1"
      />
      <img
        src="../src/img/montain.jpg"
        alt="Photo 2"
      />
      <img
        src="../src/img/owl.jpg"
        alt="Photo 3"
      />
      <img
        src="../src/img/smoke.jpg"
        alt="Photo 4"
      />
      <img
        src="../src/img/car.jpg"
        alt="Photo 5"
      />
      <img
        src="../src/img/sun.jpg"
        alt="Photo 6"
      />
    </div>
  </body>
</html>
