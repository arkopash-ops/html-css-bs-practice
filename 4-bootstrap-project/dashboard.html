<!-- 18. Create a dashboard layout using Bootstrap cards and grid. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q18</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.esm.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card text-white bg-primary h-100">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text display-4">1,234</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card text-white bg-success h-100">
            <div class="card-body">
              <h5 class="card-title">Sales</h5>
              <p class="card-text display-4">â‚¹ 12,345</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card text-white bg-warning h-100">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text display-4">567</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card text-white bg-danger h-100">
            <div class="card-body">
              <h5 class="card-title">Visitors</h5>
              <p class="card-text display-4">8,910</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header">Recent Activities</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">User John signed up</li>
              <li class="list-group-item">Order #1234 placed</li>
              <li class="list-group-item">Product XYZ added</li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header">Notifications</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Server maintenance at 2 AM</li>
              <li class="list-group-item">New comment on blog post</li>
              <li class="list-group-item">Password change required</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
