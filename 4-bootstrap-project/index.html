        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="../src/img/sun.jpg"
              class="card-img-top"
              alt="Service 2"
            />

              <h5 class="card-title">Service 2</h5>
              <p class="card-text">Description of Service 2.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="../src/img/car.jpg"
              class="card-img-top"
              alt="Service 3"
            />
            <div class="card-body">
              <h5 class="card-title">Service 3</h5>
