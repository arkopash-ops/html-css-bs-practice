<!-- 6. Style the login page from Q4 using CSS (center the form, add hover effects). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q06</title>
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <form action="#" method="post">
      <h2>Login</h2>
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
