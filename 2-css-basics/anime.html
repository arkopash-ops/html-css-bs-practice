<!-- 10 .Create a CSS animation (button hover animation or loading spinner). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q10</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .animated-button {
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .animated-button:hover {
        background-color: #45a049;
        transform: scale(5.5);
      }
    </style>
  </head>
  <body>
    <button class="animated-button">Hover Me!</button>
  </body>
</html>
