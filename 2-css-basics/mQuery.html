<!-- 9. Design a 2-column layout that becomes 1-column on mobile using media queries. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q09</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .column {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
      }

      .left {
        background-color: #f4f4f4;
      }

      .right {
        background-color: #ddd;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column left">
        <img src="../src/img/montain.jpg" alt="Mountain" />
      </div>

      <div class="column right">
        <img src="../src/img/owl.jpg" alt="Owl" />
      </div>
    </div>
  </body>
</html>
