<!-- 8. Build a responsive navbar using Flexbox. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q08</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #eedf08;
        padding: 10px 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        text-decoration: underline;
        color: blue;
      }

      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav ul li {
          margin: 10px 0;
        }
      }

      main {
        padding: 20px;
      }
      main section a:hover {
        margin-bottom: 20px;
        color: rgb(38, 38, 187);
      }

      footer {
        background-color: #afafaf;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Nav -->
      <nav aria-label="main nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="home">
        <h2>Welcome to Our Website</h2>
        <p>This is a basic HTML page structure using semantic tags.</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing quality content and resources.</p>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <p>
          You can reach us via
          <a href="mailto:email@example.com">email@example.com</a>.
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Basic HTML Page. All rights reserved.</p>
    </footer>
  </body>
</html>
