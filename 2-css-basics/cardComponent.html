<!-- 7. Create a card component using CSS (image, title, description, button). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q07</title>
    <link rel="stylesheet" href="./cardComponent.css">
  </head>
  <body>
    <h1>Card Component Example</h1>
    <div class="main">
      <div class="card">
        <img src="../src/img/montain.jpg" alt="Mountain" />
        <div class="container">
          <h4><b>Mountain</b></h4>
          <p>A beautiful mountain scenery.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/forest.jpg" alt="Forest" />
        <div class="container">
          <h4><b>Forest</b></h4>
          <p>Lush green forest landscape.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/owl.jpg" alt="Owl" />
        <div class="container">
          <h4><b>Owl</b></h4>
          <p>A majestic owl in the wild.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/smoke.jpg" alt="Smoke" />
        <div class="container">
          <h4><b>Smoke</b></h4>
          <p>Artistic smoke patterns.</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
