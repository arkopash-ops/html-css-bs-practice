<!-- 7. Create a card component using CSS (image, title, description, button). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q07</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1f1f1f;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #ffffff;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .container {
        padding: 15px;
      }

      .container h4 {
        margin: 10px 0;
      }

      .container p {
        color: #555;
      }

      .container button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Card Component Example</h1>
    <div class="main">
      <div class="card">
        <img src="../src/img/montain.jpg" alt="Mountain" />
        <div class="container">
          <h4><b>Mountain</b></h4>
          <p>A beautiful mountain scenery.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/forest.jpg" alt="Forest" />
        <div class="container">
          <h4><b>Forest</b></h4>
          <p>Lush green forest landscape.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/owl.jpg" alt="Owl" />
        <div class="container">
          <h4><b>Owl</b></h4>
          <p>A majestic owl in the wild.</p>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card">
        <img src="../src/img/smoke.jpg" alt="Smoke" />
        <div class="container">
          <h4><b>Smoke</b></h4>
          <p>Artistic smoke patterns.</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
